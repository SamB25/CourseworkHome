<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="/client/css/login.css">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.js"></script>
    <script src="js/Login.js"></script>
</head>

<body>
<img src="/client/logo.PNG" alt="logo">
<section class="login">
    <h1> Login </h1>
    <h2> Please type in your login credentials below: </h2>
    <form id="loginForm">
        <p> Username: </p>
        <input type="text" id="username" name="username">
        <p> Password: </p>
        <input type="password" id="password" name="password">
        <p></p>
    </form>
    <button id="confirm" onclick="postUserLogin()">Sign in</button>
    <p></p>
</section>
</body>
</html>
